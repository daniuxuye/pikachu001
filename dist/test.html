<style>*{box-sizing: border-box;margin: 0;padding: 0;}
    *::before, *::after{box-sizing:border-box;}
    #buttons{
        position: fixed;
        right: 0;
        top: 0;
        margin-top: 15px;
        margin-right: 15px;
        z-index: 10;
        display:flex;
        flex-direction:column;

    }
    #buttons>button{
        margin-bottom: 15px;
        padding: 5px 10px;
    }

    #demo2{
           position: fixed;
           height:100vh;
           top:0;
           left:0;
           width: 100%;
           overflow-y: auto;
       }
    #demo2::-webkit-scrollbar{
        display: none;
    }
    #demo{
        display: none;
    }
    #html{
        position: fixed;
        bottom: 0;
        left:0;
        width:100%;
        height:80vh;
        overflow: hidden;
    }</style>
